{% extends 'base.html' %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h5>
        <p>{{ post.body[:200] }}...</p>
    </div>
</div>
{% endfor %}
{% endblock %}
